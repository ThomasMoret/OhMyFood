<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/98c55d0a93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>OhMyFood</title>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="./images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
    </header>
    <!-- Section Local -->
    <section class="local">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
    </section>
    <!-- Section Reserv -->
    <section class="reserv">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </section>
    <!-- Section Fonction -->
    <section class="fonction">
        <h1>Fonctionnement</h1>
        <ol>
            <li><i class="fa-solid fa-mobile-screen"></i><p>Choisissez un restaurant</p></li>
            <li><i class="fa-solid fa-list"></i><p>Composez votre menu</p></li>
            <li><i class="fa-solid fa-store"></i><p>Dégustez au restaurant</p></li>
        </ol>
    </section>
</body>
</html>
